<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedInspo | LinkedIn Prompt Generator</title>
  <meta property="og:title" content="LinkedInspo | LinkedIn Prompt Generator" />
  <meta property="og:description" content="Prompts for when you can't think what to post on LinkedIn. Made by Vicky Carmichael." />
  <meta property="og:url" content="https://linkedinspo.quovixi.com/" />
  <meta property="og:image" content="https://linkedinspo.quovixi.com/assets/og.jpg" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/1cafd556b6.js" crossorigin="anonymous"></script>
  <script defer src="https://cloud.umami.is/script.js" data-website-id="7099f68a-94fb-473f-a438-0cd6d110d42d"></script>
</head>
<body>
 <div class="container">
  <header>
    <h1><i class="fa-brands fa-linkedin"></i> LinkedInspo</h1>
    <p class="subtitle mb-5">Prompts for when you can't think what to post<span class="tooltip-trigger" data-bs-toggle="tooltip" title="Ideally, you'd only post when you have something to say — but sometimes you gotta play the game&hellip;"><sup><i class="fa-solid fa-asterisk fa-2xs"></i></sup></span></p>
  </header>
  <main>
    <div class="row">
      <div class="left-content">
        <label class="helper-text" for="categoryFilter">Filter by category</label>
        <div class="select-wrapper">
          <select id="categoryFilter" class="category-filter">
            <option value="">All categories</option>
          </select>
        </div>
        <button class="btn btn-blue" id="generatePrompt">Generate prompt</button>
        <div>
          <button class="btn btn-link" id="downloadCsv"><i class="fa-solid fa-download fa-sm"></i> Download all prompts</button>
        </div>
      </div>
      <div class="right-content">
        <div id="placeholder" class="placeholder mt-4">
          <h4>Your prompt will appear here&hellip;</h4>
        </div>
        <div id="output" class="prompt-container mt-4" hidden>
          <h4 class="prompt-text" id="promptText"></h4>
          <p class="helper-text">
            Example post
            <label class="switch">
              <input type="checkbox" id="toggleExample" checked>
              <span class="slider round"></span>
            </label>
          </p>
          <div class="linkedin-post">
            <div class="linkedin-post-header">
              <img class="linkedin-avatar" src="assets/vicky.jpg" alt="Vicky Carmichael">
              <div>
                <p><a href="https://www.linkedin.com/in/vickycarmichael/" target="_blank">Vicky Carmichael</a> <span style='color: #a4a5a7';>• 1st</span></p>
                <div class="meta">Leading people-first event software at Tito</div>
                <div class="meta">5h • <i class="fa-solid fa-earth-europe fa-xs"></i></div>
              </div>
            </div>
            <div class="linkedin-post-content">
              <p id="examplePost" class="mt-2 mb-0"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="mt-5">
    <i class="fa-regular fa-copyright fa-xs"></i> Vicky Carmichael, <span id="year"></span>. Find me on <a href="https://www.linkedin.com/in/vickycarmichael/" target="_blank">LinkedIn</a> and see my <a href="https://quovixi.com">other projects</a>.
  </footer>
</div>
  <script type="module" src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      tooltipTriggerList.forEach(function (tooltipTriggerEl) {
        new bootstrap.Tooltip(tooltipTriggerEl);
      });
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
